
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .magazine-cover {
            position: relative;
            width: 350px;
            height: 500px;
            background: url('https://source.unsplash.com/350x500/?fashion,model') no-repeat center center/cover;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            color: white;
        }
        .magazine-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(183, 194, 31, 0.596) ;
        }
        .headline {
            font-size: 18px;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
             color: red ;
        }
        .caption {
            font-size: 14px;
            font-style: italic;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(187, 214, 204, 0.164);
            z-index: 1;
        }
        .subscribe {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .subscribe:hover {
            background: darkred;
        }
    </style>
</head>
    <div class="magazine-cover">
        <div class="overlay"></div>
        <div class="magazine-title">Fashion Weekly</div>
        <div class="headline"><h2>The Future of Fashion</h2></div>
        <div class="caption">Exclusive interview with top designers</div>
        <button class="subscribe">Subscribe Now</button>

    </div>

</body>
</html>
